<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
    <div class="page">
        <header class="header">
            <a href="/">
                <img class="header__logo" src="./images/logo.svg" alt="logo">
            </a>
        </header>

        <main class="content">
            <section class="profile">
                <div class="profile__info-container">
                    <div class="profile__avatar-container">
                        <img class="profile__avatar" src="./images/Аватар.png" alt="avatar">
                    </div>
                    <div class="profile__info">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button"></button>
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>

            <section class="elements">
                <div class="elements__item">
                    <img class="elements__item-photo" src="./images/karachaevsk.jpg" alt="Карачаевск">
                    <h2 class="elements__item-photo-name">Карачаевск</h2>
                    <button class="elements__item-button"></button>
                </div>
                <div class="elements__item">
                    <img class="elements__item-photo" src="./images/elbrus.jpg" alt="Эльбрус">
                    <h2 class="elements__item-photo-name">Карачаевск</h2>
                    <button class="elements__item-button"></button>
                </div>
                <div class="elements__item">
                    <img class="elements__item-photo" src="./images/dombai.jpg" alt="Домбай">
                    <h2 class="elements__item-photo-name">Карачаевск</h2>
                    <button class="elements__item-button"></button>
                </div>
                <div class="elements__item">
                    <img class="elements__item-photo" src="./images/elbrus.jpg" alt="Эльбрус">
                    <h2 class="elements__item-photo-name">Карачаевск</h2>
                    <button class="elements__item-button"></button>
                </div>
                <div class="elements__item">
                    <img class="elements__item-photo" src="./images/dombai.jpg" alt="Добай">
                    <h2 class="elements__item-photo-name">Карачаевск</h2>
                    <button class="elements__item-button"></button>
                </div>
                <div class="elements__item">
                    <img class="elements__item-photo" src="./images/karachaevsk.jpg" alt="Карачаевск">
                    <h2 class="elements__item-photo-name">Карачаевск</h2>
                    <button class="elements__item-button"></button>
                </div>
            </section>

            <section class="editor">
                <div class="editor__container">
                    <button class="editor__close"></button>
                    <h3 class="editor__title">Редактировать профиль</h3>
                    <form class="editor__form">
                    <input type="text" class="editor__form-input" placeholder="Имя" name="name">
                    <input type="text" class="editor__form-input" placeholder="Должность" name="post">
                    <button type="submit" class="editor__form-submit">Сохранить</button>
                    </form>
                </div>
            </section>
        </main>

        <footer class="footer">
            <span class="footer_text">© 2024 Efimov Evgenii</span>
        </footer>
    </div>
<script src="js/index.js"></script>
</body>
</html>
